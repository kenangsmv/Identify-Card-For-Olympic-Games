<html lang="en">
<head>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mybootstrap.css">
</head>
<body>
    <div class="landing">
    

        <div class="background-layer">
            <header>
            <div class="container">
                <nav class="nav-bar">
                    <div class="logo d-flex">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/2560px-Olympic_rings_without_rims.svg.png" alt="">
                         <div class="title">
                                 <h5>Olympics</h5>
                                 <h5>Games</h5>
    
                         </div>
                    </div>
                    <ul class="menu d-flex">
                        <li>
                            <a href="#">
                                <button id="apply" type="button" class="btn btn-primary">Apply</button>
                            </a>
                        </li>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Contact us</a>
                        </li>
                    </ul>
                </nav>
            </div>
                
            
            
        </header>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-6 mt-5">
                        <form class="mt-5 row">
                            <div class="mb-3 col-6">
                                <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                                
                              </div>
                              <div class="mb-3 col-6">
                                <label for="exampleInputEmail1" class="form-label">Surname</label>
                                <input type="text" class="form-control" id="surname" aria-describedby="emailHelp">
                                
                              </div>
                              <div class="mb-3 col-12">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                              </div>
                              <div class="mb-3 col-6">
                                <select class="form-select col-6" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                                
                              </div>
                              <div class="mb-3 col-6">
                                <select class="form-select col-6" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                  </select>
                                
                              </div>
                           
                            
                            
                            
        
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                    <div class="col-6 mt-5">
                        <div class="chest-card ms-auto"></div>
                    </div>
                </div>
                
          </div>
           
        </main>
            

        </div>

        
         
         

      </div>

      <script src="/js/script.js"></script>
